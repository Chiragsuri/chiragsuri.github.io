defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      header:
        anchor: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        anchor: false #for disabling perma links to every header present in text

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
